<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8"/>
 <title>Canvas</title>
 <style type="text/css">


 canvas { 
 	border: 1px solid black;
 	
 	 }
 </style>

 <script type="text/javascript">
 var canvas;
 var ctx;
 function draw() {
 canvas = document.getElementById('nazwa_id');
 if (canvas.getContext) {
 ctx = canvas.getContext('2d');

 		ctx.fillStyle = 'rgb(255, 0, 255)';
		ctx.fillRect(0, 0, 20, 20);

		ctx.fillStyle = 'rgb(255, 0, 212)';
		ctx.fillRect(20, 0, 20, 20);

		ctx.fillStyle = 'rgb(255, 0, 169)';
		ctx.fillRect(40, 0, 20, 20);

		ctx.fillStyle = 'rgb(255, 0, 125)';
		ctx.fillRect(60, 0, 20, 20);

		ctx.fillStyle = 'rgb(255, 0, 85)';
		ctx.fillRect(80, 0, 20, 20);

		ctx.fillStyle = 'rgb(255, 0, 42)';
		ctx.fillRect(100, 0, 20, 20);



		ctx.fillStyle = 'rgb(212, 0, 255)';
		ctx.fillRect(0, 20, 20, 20);

		ctx.fillStyle = 'rgb(212, 0, 212)';
		ctx.fillRect(20, 20, 20, 20);

		ctx.fillStyle = 'rgb(212, 0, 169)';
		ctx.fillRect(40, 20, 20, 20);

		ctx.fillStyle = 'rgb(212, 0, 127)';
		ctx.fillRect(60, 20, 20, 20);

		ctx.fillStyle = 'rgb(212, 0, 85)';
		ctx.fillRect(80, 20, 20, 20);

		ctx.fillStyle = 'rgb(212, 0, 42)';
		ctx.fillRect(100, 20, 20, 20);




		ctx.fillStyle = 'rgb(169, 0, 255)';
		ctx.fillRect(0, 40, 20, 20);

		ctx.fillStyle = 'rgb(168, 0, 212)';
		ctx.fillRect(20, 40, 20, 20);

		ctx.fillStyle = 'rgb(169, 0, 169)';
		ctx.fillRect(40, 40, 20, 20);

		ctx.fillStyle = 'rgb(169, 0, 127)';
		ctx.fillRect(60, 40, 20, 20);

		ctx.fillStyle = 'rgb(169, 0, 85)';
		ctx.fillRect(80, 40, 20, 20);

		ctx.fillStyle = 'rgb(169, 0, 42)';
		ctx.fillRect(100, 40, 20, 20);






		ctx.fillStyle = 'rgb(127, 0, 255)';
		ctx.fillRect(0, 60, 20, 20);

		ctx.fillStyle = 'rgb(127, 0, 212)';
		ctx.fillRect(20, 60, 20, 20);

		ctx.fillStyle = 'rgb(127, 0, 169)';
		ctx.fillRect(40, 60, 20, 20);

		ctx.fillStyle = 'rgb(127, 0, 127)';
		ctx.fillRect(60, 60, 20, 20);

		ctx.fillStyle = 'rgb(127, 0, 85)';
		ctx.fillRect(80, 60, 20, 20);

		ctx.fillStyle = 'rgb(127, 0, 42)';
		ctx.fillRect(100, 60, 20, 20);





		
		ctx.fillStyle = 'rgb(85, 0, 255)';
		ctx.fillRect(0, 80, 20, 20);

		ctx.fillStyle = 'rgb(85, 0, 212)';
		ctx.fillRect(20, 80, 20, 20);

		ctx.fillStyle = 'rgb(85, 0, 169)';
		ctx.fillRect(40, 80, 20, 20);
		
		ctx.fillStyle = 'rgb(85, 0, 127)';
		ctx.fillRect(60, 80, 20, 20);

		ctx.fillStyle = 'rgb(85, 0, 85)';
		ctx.fillRect(80, 80, 20, 20);

		ctx.fillStyle = 'rgb(85, 0, 42)';
		ctx.fillRect(100, 80, 20, 20);



		ctx.fillStyle = 'rgb(42, 0, 255)';
		ctx.fillRect(0, 100, 20, 20);

		ctx.fillStyle = 'rgb(42, 0, 212)';
		ctx.fillRect(20, 100, 20, 20);

		ctx.fillStyle = 'rgb(42, 0, 169)';
		ctx.fillRect(40, 100, 20, 20);

		ctx.fillStyle = 'rgb(42, 0, 127)';
		ctx.fillRect(60, 100, 20, 20);


		ctx.fillStyle = 'rgb(42, 0, 85)';
		ctx.fillRect(80, 100, 20, 20);

		ctx.fillStyle = 'rgb(42, 0, 42)';
		ctx.fillRect(100, 100, 20, 20);

 }
 }
 </script>
 </head>
 <body onload="draw();">
	<h1>Hello Canvas</h1>
	<p>It's simple js canvas</p>
 <canvas id="nazwa_id" width="120" height="120"></canvas>
 </body>
</html>
